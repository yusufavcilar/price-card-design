<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Price Card Design</title>
</head>

<body>
    <div class="frame__background">
        <div class="frame__content">
            <div class="content__title">549, -</div>
            <p class="content__text">Pay now, later or split up.</p>
            <button class="content__button">BUY ONLINE</button>
            <p class="content__p1"> 18 in online storage - can be shipped today</p>
            <div class="content__checkbox">
                <label>
                    <input type="radio" checked="checked">
                    <a href="#"> Free shipping </a> over NOK 800
                </label>
                <label>
                    <input type="radio" checked="checked">
                    <a href="#">Lightning fast delivery</a>
                </label>
            </div>
            <div class="content__input__bar">
                <h>See how fast you can get the item</h>
                <input class="content__input" type="text" placeholder="Zip Code">
                <button class="content__input__button">Check</button>
            </div>
            <button class="pickup__button">PICK UP IN STORE</button>
        </div>
    </div>

</body>

</html>
